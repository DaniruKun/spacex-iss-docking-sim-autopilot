name: Clojure CI

on:
  push:
  pull_request:
    branches:
      - 'master'
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: lein deps
      - name: Run tests
        run: lein test
      - name: Run build
        run: lein compile